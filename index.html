<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>Nutrition Tracker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: env(safe-area-inset-top, 20px) 20px env(safe-area-inset-bottom, 20px);
            min-height: 100vh;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #a0a0a0;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fbbf24;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sync-info {
            font-size: 11px;
            color: #a0a0a0;
        }

        .unsynced-badge {
            background: #ef4444;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 50px;
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
        }

        .date-display {
            font-size: 16px;
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .daily-totals {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .total-item {
            text-align: center;
        }

        .total-value {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .total-label {
            font-size: 12px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #2a2a2a;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .favorites-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 10px;
        }

        .favorite-btn {
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 12px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .favorite-btn:active {
            transform: scale(0.98);
            background: #3a3a3a;
        }

        .delete-favorite {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .favorite-btn:hover .delete-favorite {
            display: block;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #a0a0a0;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            min-height: 48px;
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0 16px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .meal-type-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0a0a0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .submit-btn {
            width: 100%;
            min-height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Multi-step Progress */
        .submission-progress {
            display: none;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .submission-progress.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .progress-step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            opacity: 1;
        }

        .progress-step.completed {
            opacity: 1;
        }

        .progress-step.error {
            color: #ef4444;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .step-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .step-checkmark {
            color: #10b981;
            font-size: 20px;
        }

        .step-error {
            color: #ef4444;
            font-size: 20px;
        }

        .step-text {
            flex: 1;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 2000;
            pointer-events: none;
        }

        .toast {
            background: #2a2a2a;
            color: #ffffff;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
            animation: slideInRight 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 350px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast.warning {
            border-left: 4px solid #fbbf24;
        }

        .toast-icon {
            font-size: 20px;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 14px;
            color: #a0a0a0;
        }

        .toast-action {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        /* Save as Favorite Modal */
        .favorite-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            animation: fadeIn 0.2s ease;
        }

        .favorite-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 350px;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            min-height: 48px;
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0 16px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            min-height: 44px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }

        .modal-btn.secondary {
            background: #2a2a2a;
            color: #a0a0a0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .apple-health-btn {
            width: 100%;
            min-height: 48px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            display: none;
        }

        .apple-health-btn.show {
            display: block;
        }

        .history-section {
            margin-bottom: 30px;
        }

        .history-item {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            transition: all 0.2s ease;
            touch-action: pan-y;
        }

        .history-item.swipe-left {
            transform: translateX(-80px);
        }

        .history-delete {
            position: absolute;
            right: -80px;
            top: 0;
            bottom: 0;
            width: 80px;
            background: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 12px 12px 0;
            color: white;
            font-weight: 600;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-time {
            font-size: 12px;
            color: #a0a0a0;
        }

        .history-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            font-size: 12px;
        }

        .history-macro {
            text-align: center;
        }

        .history-macro-value {
            font-weight: 600;
            color: #ffffff;
        }

        .history-macro-label {
            color: #a0a0a0;
            margin-top: 2px;
        }

        .quick-add-section {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .quick-add-btn {
            flex: 1;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            font-size: 12px;
            font-weight: 500;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 36px;
        }

        .quick-add-btn:active {
            background: rgba(102, 126, 234, 0.3);
        }

        /* Debug Mode */
        .debug-panel {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0a0a0a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            max-height: 50vh;
            overflow-y: auto;
            z-index: 4000;
        }

        .debug-panel.active {
            display: block;
        }

        .debug-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fbbf24;
        }

        .debug-info {
            font-family: monospace;
            font-size: 12px;
            color: #a0a0a0;
            line-height: 1.6;
        }

        .debug-btn {
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }

        .nutrition-description {
            grid-column: 1 / -1;
        }

        @media (max-width: 480px) {
            .container {
                padding: env(safe-area-inset-top, 10px) 15px env(safe-area-inset-bottom, 10px);
            }

            .app-title {
                font-size: 28px;
            }

            .daily-totals {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .total-value {
                font-size: 20px;
            }

            .toast-container {
                left: 10px;
                right: 10px;
            }

            .toast {
                max-width: 100%;
            }
        }

        .pull-to-refresh {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Checking...</span>
            <span class="unsynced-badge" id="unsyncedBadge" style="display: none;">0</span>
        </div>
        <div class="sync-info" id="syncInfo">Never synced</div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Save as Favorite Modal -->
    <div class="favorite-modal" id="favoriteModal">
        <div class="modal-content">
            <h3 class="modal-title">Save as Favorite?</h3>
            <input type="text" class="modal-input" id="favoriteName" placeholder="Enter a name for this meal">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeFavoriteModal()">Cancel</button>
                <button class="modal-btn primary" onclick="saveFavorite()">Save</button>
            </div>
        </div>
    </div>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-title">🔧 Debug Mode</div>
        <div class="debug-info" id="debugInfo"></div>
        <div>
            <button class="debug-btn" onclick="testAPIConnection()">Test API</button>
            <button class="debug-btn" onclick="clearAllData()">Clear All Data</button>
            <button class="debug-btn" onclick="syncNow()">Force Sync</button>
            <button class="debug-btn" onclick="closeDebug()">Close</button>
        </div>
    </div>

    <div class="pull-to-refresh" id="pullToRefresh">↓</div>

    <div class="container">
        <div class="header">
            <h1 class="app-title" id="appTitle">Nutrition Tracker</h1>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div class="card">
            <div class="daily-totals">
                <div class="total-item">
                    <div class="total-value" id="totalCalories">0</div>
                    <div class="total-label">Calories</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="caloriesProgress"></div>
                    </div>
                </div>
                <div class="total-item">
                    <div class="total-value" id="totalProtein">0g</div>
                    <div class="total-label">Protein</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="proteinProgress"></div>
                    </div>
                </div>
                <div class="total-item">
                    <div class="total-value" id="totalCarbs">0g</div>
                    <div class="total-label">Carbs</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="carbsProgress"></div>
                    </div>
                </div>
                <div class="total-item">
                    <div class="total-value" id="totalFat">0g</div>
                    <div class="total-label">Fat</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="fatProgress"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="section-title">Add Entry</h2>
            <div class="card">
                <!-- Multi-step Progress Display -->
                <div class="submission-progress" id="submissionProgress">
                    <div class="progress-step" id="step-validate">
                        <div class="step-icon">
                            <span class="step-spinner" style="display: none;"></span>
                            <span class="step-checkmark" style="display: none;">✓</span>
                            <span class="step-error" style="display: none;">✗</span>
                        </div>
                        <div class="step-text">Validating input...</div>
                    </div>
                    <div class="progress-step" id="step-local">
                        <div class="step-icon">
                            <span class="step-spinner" style="display: none;"></span>
                            <span class="step-checkmark" style="display: none;">✓</span>
                            <span class="step-error" style="display: none;">✗</span>
                        </div>
                        <div class="step-text">Saving locally...</div>
                    </div>
                    <div class="progress-step" id="step-cloud">
                        <div class="step-icon">
                            <span class="step-spinner" style="display: none;"></span>
                            <span class="step-checkmark" style="display: none;">✓</span>
                            <span class="step-error" style="display: none;">✗</span>
                        </div>
                        <div class="step-text">Syncing to cloud...</div>
                    </div>
                    <div class="progress-step" id="step-health">
                        <div class="step-icon">
                            <span class="step-spinner" style="display: none;"></span>
                            <span class="step-checkmark" style="display: none;">✓</span>
                            <span class="step-error" style="display: none;">✗</span>
                        </div>
                        <div class="step-text">Apple Health...</div>
                    </div>
                </div>

                <form id="nutritionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="calories">Calories</label>
                            <input type="number" class="form-input" id="calories" name="calories" placeholder="0" min="0" max="9999" inputmode="numeric">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="protein">Protein (g)</label>
                            <input type="number" class="form-input" id="protein" name="protein" placeholder="0" min="0" max="999" step="0.1" inputmode="decimal">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="carbs">Carbs (g)</label>
                            <input type="number" class="form-input" id="carbs" name="carbs" placeholder="0" min="0" max="999" step="0.1" inputmode="decimal">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="fat">Fat (g)</label>
                            <input type="number" class="form-input" id="fat" name="fat" placeholder="0" min="0" max="999" step="0.1" inputmode="decimal">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="mealType">Meal Type</label>
                        <select class="form-input meal-type-select" id="mealType" name="mealType">
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Snack">Snack</option>
                        </select>
                    </div>

                    <div class="form-group nutrition-description">
                        <label class="form-label" for="description">Description (Optional)</label>
                        <input type="text" class="form-input" id="description" name="description" placeholder="e.g., Grilled chicken with vegetables">
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">Log Entry</button>

                    <!-- Apple Health Button (shown on iOS) -->
                    <button type="button" class="apple-health-btn" id="appleHealthBtn" onclick="manualAppleHealth()">
                        🍎 Log to Apple Health
                    </button>
                </form>
            </div>
        </div>

        <div class="favorites-section">
            <h2 class="section-title">Favorites</h2>
            <div class="favorites-grid" id="favoritesGrid">
                <!-- Favorites will be added dynamically -->
            </div>

            <div class="quick-add-section">
                <button class="quick-add-btn" id="quickCal">+100 Cal</button>
                <button class="quick-add-btn" id="quickProtein">+10g Protein</button>
            </div>
        </div>

        <div class="history-section">
            <h2 class="section-title">Today's Entries</h2>
            <div id="historyContainer">
                <!-- Entries will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Paste your Google Apps Script URL here
        const API_URL = 'https://script.google.com/macros/s/AKfycbzZCRtQwUBAT76gBkM5uPlbK4cIabcorNSKk6p1P2HzSr_3AWlegpLiAW_rRUhaL9MvPA/exec';

        // Configuration
        const DAILY_GOALS = {
            calories: 2000,
            protein: 150,
            carbs: 200,
            fat: 65
        };

        // Global state
        let dailyTotals = {
            calories: 0,
            protein: 0,
            carbs: 0,
            fat: 0
        };

        let todaysEntries = [];
        let unsyncedQueue = [];
        let FAVORITE_MEALS = {};
        let isOnline = navigator.onLine;
        let apiConnected = false;
        let debugMode = false;
        let debugTaps = 0;
        let lastSyncTime = null;
        let currentFormData = null;
        let syncInterval = null;

        // DOM elements
        const form = document.getElementById('nutritionForm');
        const submitBtn = document.getElementById('submitBtn');
        const historyContainer = document.getElementById('historyContainer');
        const dateDisplay = document.getElementById('dateDisplay');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const unsyncedBadge = document.getElementById('unsyncedBadge');
        const syncInfo = document.getElementById('syncInfo');
        const submissionProgress = document.getElementById('submissionProgress');
        const toastContainer = document.getElementById('toastContainer');
        const favoriteModal = document.getElementById('favoriteModal');
        const debugPanel = document.getElementById('debugPanel');
        const appTitle = document.getElementById('appTitle');
        const appleHealthBtn = document.getElementById('appleHealthBtn');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            updateDateDisplay();
            loadTodaysData();
            loadFavorites();
            loadUnsyncedQueue();
            checkAPIConnection();
            startAutoSync();
            checkIfIOS();
        });

        function initializeApp() {
            // Set up viewport for iOS
            if (window.navigator.standalone) {
                document.body.classList.add('standalone');
            }

            // Prevent zoom on input focus (iOS)
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    const viewport = document.querySelector('meta[name="viewport"]');
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
                });

                input.addEventListener('blur', () => {
                    const viewport = document.querySelector('meta[name="viewport"]');
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
                });
            });

            // Update sync info
            const lastSync = localStorage.getItem('lastSyncTime');
            if (lastSync) {
                lastSyncTime = new Date(lastSync);
                updateSyncInfo();
            }
        }

        function setupEventListeners() {
            // Form submission
            form.addEventListener('submit', handleFormSubmit);

            // Favorite buttons delegation
            document.getElementById('favoritesGrid').addEventListener('click', (e) => {
                if (e.target.classList.contains('favorite-btn')) {
                    const favorite = e.target.dataset.favorite;
                    loadFavoriteMeal(favorite);

                    // Haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                } else if (e.target.classList.contains('delete-favorite')) {
                    e.stopPropagation();
                    const favoriteKey = e.target.dataset.favorite;
                    deleteFavorite(favoriteKey);
                }
            });

            // Quick add buttons
            document.getElementById('quickCal').addEventListener('click', () => {
                const currentCal = parseFloat(document.getElementById('calories').value) || 0;
                document.getElementById('calories').value = currentCal + 100;
            });

            document.getElementById('quickProtein').addEventListener('click', () => {
                const currentProtein = parseFloat(document.getElementById('protein').value) || 0;
                document.getElementById('protein').value = currentProtein + 10;
            });

            // Online/offline detection
            window.addEventListener('online', () => {
                isOnline = true;
                checkAPIConnection();
                processUnsyncedQueue();
            });

            window.addEventListener('offline', () => {
                isOnline = false;
                updateConnectionStatus('offline');
            });

            // Debug mode (triple tap title)
            appTitle.addEventListener('click', () => {
                debugTaps++;
                if (debugTaps === 3) {
                    toggleDebugMode();
                }
                setTimeout(() => { debugTaps = 0; }, 1000);
            });

            // Pull to refresh
            setupPullToRefresh();

            // Swipe to delete
            setupSwipeToDelete();
        }

        function setupPullToRefresh() {
            let startY = 0;
            let pullDistance = 0;
            const container = document.querySelector('.container');
            const pullToRefresh = document.getElementById('pullToRefresh');

            container.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });

            container.addEventListener('touchmove', (e) => {
                if (window.scrollY === 0) {
                    pullDistance = e.touches[0].clientY - startY;
                    if (pullDistance > 0 && pullDistance < 100) {
                        pullToRefresh.style.top = (pullDistance - 50) + 'px';
                        pullToRefresh.style.opacity = pullDistance / 100;
                    }
                }
            });

            container.addEventListener('touchend', () => {
                if (pullDistance > 60) {
                    syncNow();
                }
                pullToRefresh.style.top = '-50px';
                pullToRefresh.style.opacity = '0';
                pullDistance = 0;
            });
        }

        function setupSwipeToDelete() {
            let startX = 0;
            let currentItem = null;

            historyContainer.addEventListener('touchstart', (e) => {
                if (e.target.closest('.history-item')) {
                    currentItem = e.target.closest('.history-item');
                    startX = e.touches[0].clientX;
                }
            });

            historyContainer.addEventListener('touchmove', (e) => {
                if (currentItem) {
                    const deltaX = e.touches[0].clientX - startX;
                    if (deltaX < -50) {
                        currentItem.style.transform = `translateX(${Math.max(deltaX, -80)}px)`;
                    }
                }
            });

            historyContainer.addEventListener('touchend', (e) => {
                if (currentItem) {
                    const deltaX = e.changedTouches[0].clientX - startX;
                    if (deltaX < -50) {
                        currentItem.classList.add('swipe-left');
                        const deleteBtn = currentItem.querySelector('.history-delete');
                        if (deleteBtn) {
                            deleteBtn.style.display = 'flex';
                        }
                    } else {
                        currentItem.style.transform = '';
                    }
                    currentItem = null;
                }
            });
        }

        async function checkAPIConnection() {
            if (API_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                updateConnectionStatus('not-configured');
                return;
            }

            if (!isOnline) {
                updateConnectionStatus('offline');
                return;
            }

            try {
                // Try to ping the API with a timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);

                await fetch(API_URL, {
                    method: 'GET',
                    mode: 'no-cors',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // With no-cors, we can't read the response, so assume success
                apiConnected = true;
                updateConnectionStatus('connected');

            } catch (error) {
                apiConnected = false;
                updateConnectionStatus('error');
            }
        }

        function updateConnectionStatus(status) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            switch(status) {
                case 'connected':
                    dot.className = 'status-dot connected';
                    text.textContent = 'Connected';
                    break;
                case 'offline':
                    dot.className = 'status-dot error';
                    text.textContent = 'Offline';
                    break;
                case 'not-configured':
                    dot.className = 'status-dot';
                    text.textContent = 'Not configured';
                    showToast('warning', 'Setup Required', 'Please add your Google Apps Script URL', 5000);
                    break;
                case 'error':
                    dot.className = 'status-dot error';
                    text.textContent = 'Connection error';
                    break;
                default:
                    dot.className = 'status-dot';
                    text.textContent = 'Checking...';
            }

            updateUnsyncedBadge();
        }

        function updateUnsyncedBadge() {
            const badge = document.getElementById('unsyncedBadge');
            if (unsyncedQueue.length > 0) {
                badge.textContent = unsyncedQueue.length;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }

        function updateSyncInfo() {
            const syncInfo = document.getElementById('syncInfo');
            if (lastSyncTime) {
                const diff = Date.now() - lastSyncTime.getTime();
                const minutes = Math.floor(diff / 60000);

                if (minutes < 1) {
                    syncInfo.textContent = 'Just synced';
                } else if (minutes < 60) {
                    syncInfo.textContent = `Synced ${minutes}m ago`;
                } else {
                    const hours = Math.floor(minutes / 60);
                    syncInfo.textContent = `Synced ${hours}h ago`;
                }
            } else {
                syncInfo.textContent = 'Never synced';
            }
        }

        function startAutoSync() {
            // Auto sync every 30 seconds if there are unsynced items
            syncInterval = setInterval(() => {
                if (unsyncedQueue.length > 0 && isOnline) {
                    processUnsyncedQueue();
                }
                updateSyncInfo();
            }, 30000);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            // Show progress
            submissionProgress.classList.add('active');
            submitBtn.disabled = true;

            // Step 1: Validate
            updateProgressStep('validate', 'active');

            if (!validateForm()) {
                updateProgressStep('validate', 'error', 'Validation failed');
                setTimeout(() => {
                    submissionProgress.classList.remove('active');
                    submitBtn.disabled = false;
                }, 2000);
                return;
            }

            const formData = getFormData();
            currentFormData = formData;

            updateProgressStep('validate', 'completed');

            // Step 2: Save locally
            updateProgressStep('local', 'active');

            try {
                await delay(500); // Simulate processing
                addEntryToLocal(formData);
                updateProgressStep('local', 'completed');
            } catch (error) {
                updateProgressStep('local', 'error', 'Failed to save locally');
                showToast('error', 'Save Failed', 'Could not save entry locally');
                submitBtn.disabled = false;
                return;
            }

            // Step 3: Sync to cloud
            updateProgressStep('cloud', 'active');

            if (isOnline && apiConnected) {
                try {
                    await submitToServer(formData);
                    updateProgressStep('cloud', 'completed');
                } catch (error) {
                    updateProgressStep('cloud', 'error', 'Queued for sync');
                    addToUnsyncedQueue(formData);
                    showToast('warning', 'Saved Offline', 'Will sync when connection is restored');
                }
            } else {
                updateProgressStep('cloud', 'error', 'Offline - will sync later');
                addToUnsyncedQueue(formData);
            }

            // Step 4: Apple Health
            if (checkIfIOS()) {
                updateProgressStep('health', 'active');
                const healthSuccess = await triggerAppleHealthIntegration(formData);
                if (healthSuccess) {
                    updateProgressStep('health', 'completed');
                } else {
                    updateProgressStep('health', 'error', 'Manual action needed');
                    appleHealthBtn.classList.add('show');
                }
            } else {
                // Hide health step if not iOS
                document.getElementById('step-health').style.display = 'none';
            }

            // Success!
            setTimeout(() => {
                submissionProgress.classList.remove('active');
                submitBtn.disabled = false;
                clearForm();
                updateTotalsDisplay();
                updateHistoryDisplay();

                // Ask to save as favorite
                setTimeout(() => {
                    if (formData.description && formData.description.trim() !== '') {
                        showFavoriteModal();
                    }
                }, 500);

                showToast('success', 'Entry Added!', 'Successfully logged your nutrition');

                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
            }, 1000);
        }

        function updateProgressStep(stepId, status, customText = null) {
            const step = document.getElementById(`step-${stepId}`);
            const spinner = step.querySelector('.step-spinner');
            const checkmark = step.querySelector('.step-checkmark');
            const error = step.querySelector('.step-error');
            const text = step.querySelector('.step-text');

            // Reset all states
            step.classList.remove('active', 'completed', 'error');
            spinner.style.display = 'none';
            checkmark.style.display = 'none';
            error.style.display = 'none';

            switch(status) {
                case 'active':
                    step.classList.add('active');
                    spinner.style.display = 'block';
                    break;
                case 'completed':
                    step.classList.add('completed');
                    checkmark.style.display = 'block';
                    break;
                case 'error':
                    step.classList.add('error');
                    error.style.display = 'block';
                    if (customText) {
                        text.textContent = customText;
                    }
                    break;
            }
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function validateForm() {
            const calories = parseFloat(document.getElementById('calories').value) || 0;
            const protein = parseFloat(document.getElementById('protein').value) || 0;
            const carbs = parseFloat(document.getElementById('carbs').value) || 0;
            const fat = parseFloat(document.getElementById('fat').value) || 0;

            if (calories < 0 || calories > 9999) {
                showToast('error', 'Invalid Input', 'Calories must be between 0 and 9999');
                return false;
            }

            if (protein < 0 || protein > 999) {
                showToast('error', 'Invalid Input', 'Protein must be between 0 and 999g');
                return false;
            }

            if (carbs < 0 || carbs > 999) {
                showToast('error', 'Invalid Input', 'Carbs must be between 0 and 999g');
                return false;
            }

            if (fat < 0 || fat > 999) {
                showToast('error', 'Invalid Input', 'Fat must be between 0 and 999g');
                return false;
            }

            // At least one macro should be entered
            if (calories === 0 && protein === 0 && carbs === 0 && fat === 0) {
                showToast('error', 'Empty Entry', 'Please enter at least one value');
                return false;
            }

            return true;
        }

        function getFormData() {
            return {
                calories: parseFloat(document.getElementById('calories').value) || 0,
                protein: parseFloat(document.getElementById('protein').value) || 0,
                carbs: parseFloat(document.getElementById('carbs').value) || 0,
                fat: parseFloat(document.getElementById('fat').value) || 0,
                mealType: document.getElementById('mealType').value,
                description: document.getElementById('description').value.trim(),
                timestamp: new Date().toISOString(),
                date: new Date().toDateString(),
                id: Date.now().toString()
            };
        }

        async function submitToServer(data) {
            if (API_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                throw new Error('API not configured');
            }

            // Use no-cors mode for Google Apps Script
            // We can't read the response, so use a timeout approach
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Critical for Google Apps Script
                    headers: {
                        'Content-Type': 'text/plain', // Google Apps Script prefers text/plain for no-cors
                    },
                    body: JSON.stringify(data),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // Can't read response with no-cors, assume success
                lastSyncTime = new Date();
                localStorage.setItem('lastSyncTime', lastSyncTime.toISOString());
                updateSyncInfo();

                return { success: true };
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout');
                }
                throw error;
            }
        }

        function addEntryToLocal(entry) {
            // Add to today's entries
            todaysEntries.unshift(entry);

            // Update daily totals
            dailyTotals.calories += entry.calories;
            dailyTotals.protein += entry.protein;
            dailyTotals.carbs += entry.carbs;
            dailyTotals.fat += entry.fat;

            // Save to localStorage
            localStorage.setItem('todaysEntries', JSON.stringify(todaysEntries));
            localStorage.setItem('dailyTotals', JSON.stringify(dailyTotals));
            localStorage.setItem('lastEntryDate', new Date().toDateString());
        }

        function addToUnsyncedQueue(entry) {
            unsyncedQueue.push(entry);
            localStorage.setItem('unsyncedQueue', JSON.stringify(unsyncedQueue));
            updateUnsyncedBadge();
        }

        function loadUnsyncedQueue() {
            const saved = localStorage.getItem('unsyncedQueue');
            if (saved) {
                unsyncedQueue = JSON.parse(saved);
                updateUnsyncedBadge();
            }
        }

        async function processUnsyncedQueue() {
            if (unsyncedQueue.length === 0 || !isOnline || !apiConnected) {
                return;
            }

            const queue = [...unsyncedQueue];
            const failed = [];

            for (const entry of queue) {
                try {
                    await submitToServer(entry);
                    // Remove from queue if successful
                    unsyncedQueue = unsyncedQueue.filter(e => e.id !== entry.id);
                } catch (error) {
                    failed.push(entry);
                }
            }

            // Update queue with only failed items
            unsyncedQueue = failed;
            localStorage.setItem('unsyncedQueue', JSON.stringify(unsyncedQueue));
            updateUnsyncedBadge();

            if (failed.length === 0 && queue.length > 0) {
                showToast('success', 'Sync Complete', `${queue.length} entries synced`);
            }
        }

        function checkIfIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        async function triggerAppleHealthIntegration(data) {
            if (!checkIfIOS()) {
                return false;
            }

            try {
                // Method 1: Try iframe (won't navigate away)
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = `shortcuts://run-shortcut?name=Log%20Nutrition&input=text&text=${encodeURIComponent(JSON.stringify({
                    calories: data.calories,
                    protein: data.protein,
                    carbs: data.carbs,
                    fat: data.fat,
                    mealType: data.mealType
                }))}`;

                document.body.appendChild(iframe);

                // Remove iframe after a delay
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 2000);

                return true;
            } catch (error) {
                console.error('Apple Health integration failed:', error);
                return false;
            }
        }

        function manualAppleHealth() {
            if (!currentFormData) {
                showToast('error', 'No Data', 'Please submit an entry first');
                return;
            }

            const url = `shortcuts://run-shortcut?name=Log%20Nutrition&input=text&text=${encodeURIComponent(JSON.stringify({
                calories: currentFormData.calories,
                protein: currentFormData.protein,
                carbs: currentFormData.carbs,
                fat: currentFormData.fat,
                mealType: currentFormData.mealType
            }))}`;

            // Create a temporary link
            const link = document.createElement('a');
            link.href = url;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showToast('info', 'Opening Shortcuts', 'Check if the Shortcuts app opened');

            // Hide the button after use
            appleHealthBtn.classList.remove('show');
        }

        function showToast(type, title, message, duration = 3000, action = null) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const iconMap = {
                'success': '✓',
                'error': '✗',
                'warning': '⚠',
                'info': 'ℹ'
            };

            toast.innerHTML = `
                <span class="toast-icon">${iconMap[type] || 'ℹ'}</span>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                ${action ? `<button class="toast-action" onclick="${action}">Retry</button>` : ''}
            `;

            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, duration);
        }

        function showFavoriteModal() {
            favoriteModal.classList.add('active');
            document.getElementById('favoriteName').value = currentFormData.description || '';
            document.getElementById('favoriteName').focus();
        }

        function closeFavoriteModal() {
            favoriteModal.classList.remove('active');
        }

        function saveFavorite() {
            const name = document.getElementById('favoriteName').value.trim();

            if (!name) {
                showToast('error', 'Name Required', 'Please enter a name for this favorite');
                return;
            }

            if (!currentFormData) {
                return;
            }

            const favoriteKey = name.toLowerCase().replace(/\s+/g, '-');

            FAVORITE_MEALS[favoriteKey] = {
                name: name,
                calories: currentFormData.calories,
                protein: currentFormData.protein,
                carbs: currentFormData.carbs,
                fat: currentFormData.fat,
                mealType: currentFormData.mealType,
                description: currentFormData.description
            };

            localStorage.setItem('favoriteMeals', JSON.stringify(FAVORITE_MEALS));
            displayFavorites();
            closeFavoriteModal();
            showToast('success', 'Favorite Saved', `"${name}" added to favorites`);
        }

        function loadFavorites() {
            const savedFavorites = localStorage.getItem('favoriteMeals');
            if (savedFavorites) {
                FAVORITE_MEALS = JSON.parse(savedFavorites);
                displayFavorites();
            }
        }

        function displayFavorites() {
            const favoritesGrid = document.getElementById('favoritesGrid');
            favoritesGrid.innerHTML = '';

            if (Object.keys(FAVORITE_MEALS).length === 0) {
                favoritesGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #a0a0a0; padding: 20px;">No favorites yet. Add entries to save them as favorites!</p>';
                return;
            }

            Object.entries(FAVORITE_MEALS).forEach(([key, meal]) => {
                const btn = document.createElement('button');
                btn.className = 'favorite-btn';
                btn.dataset.favorite = key;
                btn.innerHTML = `
                    ${meal.name || meal.description || 'Favorite'}
                    <button class="delete-favorite" data-favorite="${key}" onclick="event.stopPropagation();">×</button>
                `;
                favoritesGrid.appendChild(btn);
            });
        }

        function deleteFavorite(key) {
            delete FAVORITE_MEALS[key];
            localStorage.setItem('favoriteMeals', JSON.stringify(FAVORITE_MEALS));
            displayFavorites();
            showToast('info', 'Removed', 'Favorite deleted');
        }

        function loadFavoriteMeal(favoriteKey) {
            const meal = FAVORITE_MEALS[favoriteKey];
            if (meal) {
                document.getElementById('calories').value = meal.calories;
                document.getElementById('protein').value = meal.protein;
                document.getElementById('carbs').value = meal.carbs;
                document.getElementById('fat').value = meal.fat;
                document.getElementById('description').value = meal.description || '';
                document.getElementById('mealType').value = meal.mealType || 'Snack';

                // Animate button press
                event.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    event.target.style.transform = 'scale(1)';
                }, 150);
            }
        }

        function loadTodaysData() {
            const lastDate = localStorage.getItem('lastEntryDate');
            const today = new Date().toDateString();

            if (lastDate === today) {
                // Load existing data
                const savedEntries = localStorage.getItem('todaysEntries');
                const savedTotals = localStorage.getItem('dailyTotals');

                if (savedEntries) {
                    todaysEntries = JSON.parse(savedEntries);
                }

                if (savedTotals) {
                    dailyTotals = JSON.parse(savedTotals);
                }
            } else {
                // Reset for new day
                todaysEntries = [];
                dailyTotals = { calories: 0, protein: 0, carbs: 0, fat: 0 };
                localStorage.removeItem('todaysEntries');
                localStorage.removeItem('dailyTotals');
            }

            updateTotalsDisplay();
            updateHistoryDisplay();
        }

        function updateTotalsDisplay() {
            // Update totals with animation
            animateValue('totalCalories', Math.round(dailyTotals.calories));
            animateValue('totalProtein', Math.round(dailyTotals.protein) + 'g');
            animateValue('totalCarbs', Math.round(dailyTotals.carbs) + 'g');
            animateValue('totalFat', Math.round(dailyTotals.fat) + 'g');

            // Update progress bars
            updateProgressBar('caloriesProgress', dailyTotals.calories, DAILY_GOALS.calories);
            updateProgressBar('proteinProgress', dailyTotals.protein, DAILY_GOALS.protein);
            updateProgressBar('carbsProgress', dailyTotals.carbs, DAILY_GOALS.carbs);
            updateProgressBar('fatProgress', dailyTotals.fat, DAILY_GOALS.fat);
        }

        function animateValue(elementId, newValue) {
            const element = document.getElementById(elementId);
            element.textContent = newValue;

            // Trigger animation
            element.style.transform = 'scale(1.1)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 200);
        }

        function updateProgressBar(elementId, current, goal) {
            const percentage = Math.min((current / goal) * 100, 100);
            const progressBar = document.getElementById(elementId);
            progressBar.style.width = percentage + '%';
        }

        function updateHistoryDisplay() {
            historyContainer.innerHTML = '';

            if (todaysEntries.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #a0a0a0; padding: 20px;">No entries today</p>';
                return;
            }

            // Show last 5 entries
            const entriesToShow = todaysEntries.slice(0, 5);

            entriesToShow.forEach((entry, index) => {
                const historyItem = createHistoryItem(entry, index);
                historyContainer.appendChild(historyItem);
            });
        }

        function createHistoryItem(entry, index) {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div class="history-header">
                    <div>
                        <strong>${entry.mealType}</strong>
                        ${entry.description ? `<div style="font-size: 12px; color: #a0a0a0; margin-top: 2px;">${entry.description}</div>` : ''}
                    </div>
                    <div>
                        <span class="history-time">${formatTime(entry.timestamp)}</span>
                    </div>
                </div>
                <div class="history-details">
                    <div class="history-macro">
                        <div class="history-macro-value">${Math.round(entry.calories)}</div>
                        <div class="history-macro-label">Cal</div>
                    </div>
                    <div class="history-macro">
                        <div class="history-macro-value">${Math.round(entry.protein)}g</div>
                        <div class="history-macro-label">Protein</div>
                    </div>
                    <div class="history-macro">
                        <div class="history-macro-value">${Math.round(entry.carbs)}g</div>
                        <div class="history-macro-label">Carbs</div>
                    </div>
                    <div class="history-macro">
                        <div class="history-macro-value">${Math.round(entry.fat)}g</div>
                        <div class="history-macro-label">Fat</div>
                    </div>
                </div>
                <div class="history-delete" onclick="deleteEntry(${index})">Delete</div>
            `;

            return div;
        }

        function deleteEntry(index) {
            const entry = todaysEntries[index];

            // Update totals
            dailyTotals.calories -= entry.calories;
            dailyTotals.protein -= entry.protein;
            dailyTotals.carbs -= entry.carbs;
            dailyTotals.fat -= entry.fat;

            // Remove from array
            todaysEntries.splice(index, 1);

            // Update localStorage
            localStorage.setItem('todaysEntries', JSON.stringify(todaysEntries));
            localStorage.setItem('dailyTotals', JSON.stringify(dailyTotals));

            // Update displays
            updateTotalsDisplay();
            updateHistoryDisplay();

            showToast('info', 'Deleted', 'Entry removed');

            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function clearForm() {
            form.reset();
            currentFormData = null;
        }

        function updateDateDisplay() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            dateDisplay.textContent = now.toLocaleDateString('en-US', options);
        }

        // Debug functions
        function toggleDebugMode() {
            debugMode = !debugMode;
            if (debugMode) {
                showDebugPanel();
            } else {
                hideDebugPanel();
            }
        }

        function showDebugPanel() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <div>API URL: ${API_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE' ? 'Not configured' : 'Configured'}</div>
                <div>Online: ${isOnline}</div>
                <div>API Connected: ${apiConnected}</div>
                <div>Today's Entries: ${todaysEntries.length}</div>
                <div>Unsynced Queue: ${unsyncedQueue.length}</div>
                <div>Last Sync: ${lastSyncTime ? lastSyncTime.toLocaleString() : 'Never'}</div>
                <div>Favorites: ${Object.keys(FAVORITE_MEALS).length}</div>
                <div>Platform: ${navigator.platform}</div>
                <div>iOS: ${checkIfIOS()}</div>
                <div>PWA: ${window.navigator.standalone ? 'Yes' : 'No'}</div>
            `;
            debugPanel.classList.add('active');
        }

        function hideDebugPanel() {
            debugPanel.classList.remove('active');
        }

        function closeDebug() {
            debugMode = false;
            hideDebugPanel();
        }

        async function testAPIConnection() {
            showToast('info', 'Testing', 'Checking API connection...');
            await checkAPIConnection();
        }

        function clearAllData() {
            if (confirm('Clear all data? This cannot be undone.')) {
                localStorage.clear();
                location.reload();
            }
        }

        async function syncNow() {
            showToast('info', 'Syncing', 'Checking for updates...');
            await checkAPIConnection();
            await processUnsyncedQueue();
            updateSyncInfo();
        }

        // Service Worker registration for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,console.log("SW registered")');
        }

        // Add to home screen prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
