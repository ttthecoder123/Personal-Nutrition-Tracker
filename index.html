<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>Nutrition Tracker</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: env(safe-area-inset-top, 15px) 15px env(safe-area-inset-bottom, 15px);
            min-height: 100vh;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            height: 40px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #a0a0a0;
            cursor: pointer;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #fbbf24;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
            animation: none;
        }

        .status-dot.error {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sync-info {
            font-size: 10px;
            color: #666;
        }

        .unsynced-badge {
            background: #ef4444;
            color: white;
            border-radius: 8px;
            padding: 1px 5px;
            font-size: 9px;
            font-weight: 600;
            margin-left: 4px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 45px;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            cursor: pointer;
            user-select: none;
        }

        .date-display {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 15px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .daily-totals {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .total-item {
            text-align: center;
        }

        .total-value {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
            transition: transform 0.2s ease;
        }

        .total-label {
            font-size: 11px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #a0a0a0;
            margin-bottom: 6px;
        }

        .form-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-input {
            width: 100%;
            min-height: 52px;
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0 50px 0 16px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .input-steppers {
            position: absolute;
            right: 8px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stepper-btn {
            width: 32px;
            height: 22px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
        }

        .stepper-btn:active {
            background: rgba(102, 126, 234, 0.4);
            transform: scale(0.95);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .meal-type-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0a0a0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .submit-btn {
            width: 100%;
            min-height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .success-checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 24px;
            animation: checkmarkPop 0.5s ease forwards;
        }

        @keyframes checkmarkPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .favorite-indicator {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #667eea;
            text-align: center;
            display: none;
        }

        .favorite-indicator.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .apple-health-options {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }

        .apple-health-options.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .apple-health-btn {
            width: 100%;
            min-height: 44px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .apple-health-btn.primary {
            background: rgba(102, 126, 234, 0.15);
        }

        .apple-health-btn.secondary {
            background: rgba(102, 126, 234, 0.08);
        }

        .apple-health-btn:active {
            background: rgba(102, 126, 234, 0.25);
            transform: scale(0.98);
        }

        .health-instructions {
            font-size: 11px;
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .debug-data {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 10px;
            color: #fbbf24;
            display: none;
        }

        .undo-btn {
            width: 100%;
            min-height: 44px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #ef4444;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
            display: none;
        }

        .undo-btn.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .undo-btn:active {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(0.98);
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .favorites-section {
            margin-bottom: 20px;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .favorite-btn {
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 10px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-height: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .favorite-btn:active {
            transform: scale(0.95);
            background: #3a3a3a;
        }

        .favorite-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .favorite-macros {
            font-size: 10px;
            color: #a0a0a0;
            line-height: 1.2;
        }

        .delete-favorite {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .favorite-btn:hover .delete-favorite,
        .favorite-btn.touch .delete-favorite {
            display: flex;
        }

        .add-favorite-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 1px dashed rgba(102, 126, 234, 0.3);
            color: #667eea;
            display: none;
        }

        .add-favorite-btn.show {
            display: flex;
        }

        .quick-add-section {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .quick-add-btn {
            flex: 1;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            font-size: 12px;
            font-weight: 500;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 36px;
        }

        .quick-add-btn:active {
            background: rgba(102, 126, 234, 0.3);
            transform: scale(0.95);
        }

        .history-section {
            margin-bottom: 20px;
        }

        .history-item {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            transition: all 0.2s ease;
            touch-action: pan-y;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .history-time {
            font-size: 11px;
            color: #a0a0a0;
        }

        .history-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            font-size: 11px;
        }

        .history-macro {
            text-align: center;
        }

        .history-macro-value {
            font-weight: 600;
            color: #ffffff;
        }

        .history-macro-label {
            color: #a0a0a0;
            margin-top: 2px;
        }

        .history-delete {
            position: absolute;
            right: -70px;
            top: 0;
            bottom: 0;
            width: 70px;
            background: #ef4444;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 12px 12px 0;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 50px;
            right: 15px;
            z-index: 2000;
            pointer-events: none;
            max-width: 350px;
        }

        .toast {
            background: #2a2a2a;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
            animation: slideInRight 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(100%);
        }

        .toast.show {
            transform: translateX(0);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success {
            border-left: 3px solid #10b981;
        }

        .toast.error {
            border-left: 3px solid #ef4444;
        }

        .toast.warning {
            border-left: 3px solid #fbbf24;
        }

        .toast-icon {
            font-size: 16px;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 2px;
            font-size: 14px;
        }

        .toast-message {
            font-size: 12px;
            color: #a0a0a0;
        }

        /* Macro Calculation Display */
        .macro-calc {
            font-size: 11px;
            color: #a0a0a0;
            text-align: center;
            margin-top: 8px;
            padding: 8px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .macro-warning {
            color: #fbbf24;
        }

        /* Settings/Test Panel */
        .test-panel {
            position: fixed;
            bottom: -200px;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            transition: bottom 0.3s ease;
            z-index: 3000;
        }

        .test-panel.show {
            bottom: 0;
        }

        .test-btn {
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .nutrition-description {
            grid-column: 1 / -1;
        }

        @media (max-width: 480px) {
            .container {
                padding: env(safe-area-inset-top, 10px) 12px env(safe-area-inset-bottom, 10px);
            }

            .app-title {
                font-size: 24px;
            }

            .card {
                padding: 12px;
            }

            .toast-container {
                left: 12px;
                right: 12px;
            }

            .form-input {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        .pull-to-refresh {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            opacity: 0;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="connection-status" onclick="toggleTestPanel()">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Checking...</span>
            <span class="unsynced-badge" id="unsyncedBadge" style="display: none;">0</span>
        </div>
        <div class="sync-info" id="syncInfo">Never synced</div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Test Panel -->
    <div class="test-panel" id="testPanel">
        <div style="font-size: 14px; font-weight: 600; margin-bottom: 10px; color: #fbbf24;">‚öôÔ∏è Connection Test</div>
        <button class="test-btn" onclick="testAPIConnection()">Test Google Sheets</button>
        <button class="test-btn" onclick="forceSync()">Force Sync</button>
        <button class="test-btn" onclick="clearAllData()">Clear Data</button>
        <button class="test-btn" onclick="toggleTestPanel()">Close</button>
    </div>

    <div class="pull-to-refresh" id="pullToRefresh">‚Üì</div>

    <div class="container">
        <div class="header">
            <h1 class="app-title" id="appTitle">Nutrition Tracker</h1>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div class="card">
            <div class="daily-totals">
                <div class="total-item">
                    <div class="total-value" id="totalCalories">0</div>
                    <div class="total-label">Calories</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="caloriesProgress"></div>
                    </div>
                </div>
                <div class="total-item">
                    <div class="total-value" id="totalProtein">0g</div>
                    <div class="total-label">Protein</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="proteinProgress"></div>
                    </div>
                </div>
                <div class="total-item">
                    <div class="total-value" id="totalCarbs">0g</div>
                    <div class="total-label">Carbs</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="carbsProgress"></div>
                    </div>
                </div>
                <div class="total-item">
                    <div class="total-value" id="totalFat">0g</div>
                    <div class="total-label">Fat</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="fatProgress"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="section-title">Add Entry</h2>
            <div class="card">
                <!-- Favorite Indicator -->
                <div class="favorite-indicator" id="favoriteIndicator"></div>

                <form id="nutritionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="calories">Calories</label>
                            <div class="form-input-wrapper">
                                <input type="number" class="form-input" id="calories" name="calories" placeholder="0" min="0" max="5000" inputmode="numeric">
                                <div class="input-steppers">
                                    <button type="button" class="stepper-btn" onclick="stepValue('calories', 50)">+</button>
                                    <button type="button" class="stepper-btn" onclick="stepValue('calories', -50)">-</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="protein">Protein (g)</label>
                            <div class="form-input-wrapper">
                                <input type="number" class="form-input" id="protein" name="protein" placeholder="0" min="0" max="500" step="0.1" inputmode="decimal">
                                <div class="input-steppers">
                                    <button type="button" class="stepper-btn" onclick="stepValue('protein', 5)">+</button>
                                    <button type="button" class="stepper-btn" onclick="stepValue('protein', -5)">-</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="carbs">Carbs (g)</label>
                            <div class="form-input-wrapper">
                                <input type="number" class="form-input" id="carbs" name="carbs" placeholder="0" min="0" max="500" step="0.1" inputmode="decimal">
                                <div class="input-steppers">
                                    <button type="button" class="stepper-btn" onclick="stepValue('carbs', 5)">+</button>
                                    <button type="button" class="stepper-btn" onclick="stepValue('carbs', -5)">-</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="fat">Fat (g)</label>
                            <div class="form-input-wrapper">
                                <input type="number" class="form-input" id="fat" name="fat" placeholder="0" min="0" max="500" step="0.1" inputmode="decimal">
                                <div class="input-steppers">
                                    <button type="button" class="stepper-btn" onclick="stepValue('fat', 5)">+</button>
                                    <button type="button" class="stepper-btn" onclick="stepValue('fat', -5)">-</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="mealType">Meal Type</label>
                        <select class="form-input meal-type-select" id="mealType" name="mealType">
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Snack">Snack</option>
                        </select>
                    </div>

                    <div class="form-group nutrition-description">
                        <label class="form-label" for="description">Description (Optional)</label>
                        <input type="text" class="form-input" id="description" name="description" placeholder="e.g., Grilled chicken with vegetables">
                    </div>

                    <div class="macro-calc" id="macroCalc" style="display: none;"></div>

    <script>
        // API Configuration - PASTE YOUR GOOGLE APPS SCRIPT URL HERE
        const API_URL = 'https://script.google.com/macros/s/AKfycbzZCRtQwUBAT76gBkM5uPlbK4cIabcorNSKk6p1P2HzSr_3AWlegpLiAW_rRUhaL9MvPA/exec';

        // Configuration
        const DAILY_GOALS = {
            calories: 2000,
            protein: 150,
            carbs: 200,
            fat: 65
        };

        const MAX_FAVORITES = 10;

        // Global state
        let dailyTotals = { calories: 0, protein: 0, carbs: 0, fat: 0 };
        let todaysEntries = [];
        let unsyncedQueue = [];
        let favoritesArray = [];
        let isOnline = navigator.onLine;
        let apiConnected = false;
        let lastSyncTime = null;
        let lastEntry = null;
        let toastCount = 0;
        let inputDebounceTimer = null;
        let currentlyLoadedFavorite = null;
        let favoriteIndicatorTimeout = null;

        // DOM elements - Initialize as let, will be assigned after DOM loads
        let form;
        let submitBtn;
        let historyContainer;
        let dateDisplay;
        let appleHealthOptions;
        let favoriteIndicator;
        let undoBtn;
        let addFavoriteBtn;
        let testPanel;

        // Cached DOM queries
        const domCache = {};
        function $(id) {
            if (!domCache[id]) {
                domCache[id] = document.getElementById(id);
            }
            return domCache[id];
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Assign DOM elements after DOM is loaded
            form = document.getElementById('nutritionForm');
            submitBtn = document.getElementById('submitBtn');
            historyContainer = document.getElementById('historyContainer');
            dateDisplay = document.getElementById('dateDisplay');
            appleHealthOptions = document.getElementById('appleHealthOptions');
            favoriteIndicator = document.getElementById('favoriteIndicator');
            undoBtn = document.getElementById('undoBtn');
            addFavoriteBtn = document.getElementById('addFavoriteBtn');
            testPanel = document.getElementById('testPanel');
            
            initializeApp();
            setupEventListeners();
            updateDateDisplay();
            loadTodaysData();
            loadFavorites();
            loadUnsyncedQueue();
            checkAPIConnection();
            startAutoSync();

            if (isIOS()) {
                document.body.classList.add('ios');
            }
        });

        function initializeApp() {
            // Prevent zoom on input focus (iOS)
            const viewport = document.querySelector('meta[name="viewport"]');

            document.querySelectorAll('input, select, textarea').forEach(input => {
                input.addEventListener('focus', () => {
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
                });

                input.addEventListener('blur', () => {
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
                });
            });

            // Update sync info
            const lastSync = localStorage.getItem('lastSyncTime');
            if (lastSync) {
                lastSyncTime = new Date(lastSync);
                updateSyncInfo();
            }
        }

        function setupEventListeners() {
            // Form submission
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }

            // Input change handlers with debouncing
            ['calories', 'protein', 'carbs', 'fat'].forEach(field => {
                const element = $(field);
                if (element) {
                    element.addEventListener('input', debounce(() => {
                        updateMacroCalculation();
                        triggerHaptic();

                        // Clear favorite indicator if user manually changes values
                        if (currentlyLoadedFavorite) {
                            hideFavoriteIndicator();
                        }
                    }, 300));
                }
            });

            // Favorites grid event delegation
            const favGrid = $('favoritesGrid');
            if (favGrid) {
                favGrid.addEventListener('click', (e) => {
                    if (e.target.closest('.favorite-btn') && !e.target.closest('.delete-favorite')) {
                        const btn = e.target.closest('.favorite-btn');
                        loadFavorite(btn.dataset.favoriteId);
                        triggerHaptic();
                    } else if (e.target.closest('.delete-favorite')) {
                        e.stopPropagation();
                        const deleteBtn = e.target.closest('.delete-favorite');
                        deleteFavorite(deleteBtn.dataset.favoriteId);
                    }
                });

                // Touch events for favorites
                favGrid.addEventListener('touchstart', (e) => {
                    const btn = e.target.closest('.favorite-btn');
                    if (btn) {
                        btn.classList.add('touch');
                        setTimeout(() => {
                            btn.classList.remove('touch');
                        }, 2000);
                    }
                });
            }

            // Online/offline detection
            window.addEventListener('online', () => {
                isOnline = true;
                checkAPIConnection();
                processUnsyncedQueue();
            });

            window.addEventListener('offline', () => {
                isOnline = false;
                updateConnectionStatus('offline');
            });

            // Pull to refresh
            setupPullToRefresh();

            // Swipe to delete history
            setupSwipeToDelete();

            // Button haptic feedback
            document.addEventListener('click', (e) => {
                if (e.target.matches('button, .btn, [onclick]')) {
                    triggerHaptic();
                }
            });
        }

        function debounce(func, wait) {
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(inputDebounceTimer);
                    func(...args);
                };
                clearTimeout(inputDebounceTimer);
                inputDebounceTimer = setTimeout(later, wait);
            };
        }

        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent) ||
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        function triggerHaptic() {
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const formData = getFormData();

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                // Save locally first
                addEntryToLocal(formData);
                lastEntry = { ...formData };

                // Try to sync with server
                if (isOnline && apiConnected) {
                    try {
                        await submitToServer(formData);
                        showToast('success', 'Synced!', 'Entry saved and synced to cloud');
                    } catch (error) {
                        addToUnsyncedQueue(formData);
                        showToast('warning', 'Saved Locally', 'Will sync when online');
                    }
                } else {
                    addToUnsyncedQueue(formData);
                    showToast('info', 'Saved Offline', 'Will sync when connection restored');
                }

                // Success animation
                showSuccessAnimation();

                // Update UI
                updateTotalsDisplay();
                updateHistoryDisplay();

                // Show action buttons
                showPostSubmitButtons(formData);

                // Clear form with delay
                setTimeout(() => {
                    clearForm();
                }, 1500);

            } catch (error) {
                showToast('error', 'Save Failed', 'Could not save entry');
            } finally {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log Entry';
                    submitBtn.classList.remove('success');
                }, 2000);
            }
        }

        function showSuccessAnimation() {
            submitBtn.classList.add('success');
            submitBtn.innerHTML = '<span class="success-checkmark">‚úì</span>';
            triggerHaptic(50);

            setTimeout(() => {
                submitBtn.innerHTML = 'Entry Logged!';
            }, 500);
        }

        function showPostSubmitButtons(formData) {
            // Show Apple Health options on iOS
            if (isIOS()) {
                appleHealthOptions.classList.add('show');
                setTimeout(() => {
                    appleHealthOptions.classList.remove('show');
                }, 12000);
            }

            // Show undo button
            undoBtn.classList.add('show');
            setTimeout(() => {
                undoBtn.classList.remove('show');
            }, 5000);

            // Show add to favorites if has description and not from favorite
            if (formData.description && formData.description.trim() &&
                favoritesArray.length < MAX_FAVORITES &&
                formData.source === 'Manual') {
                addFavoriteBtn.classList.add('show');
                setTimeout(() => {
                    addFavoriteBtn.classList.remove('show');
                }, 8000);
            }

            // Clear favorite indicator after submission
            if (currentlyLoadedFavorite) {
                setTimeout(() => {
                    hideFavoriteIndicator();
                }, 2000);
            }
        }

        function validateForm() {
            const calories = parseFloat($('calories').value) || 0;
            const protein = parseFloat($('protein').value) || 0;
            const carbs = parseFloat($('carbs').value) || 0;
            const fat = parseFloat($('fat').value) || 0;

            if (calories < 0 || calories > 5000) {
                showToast('error', 'Invalid Input', 'Calories must be 0-5000');
                return false;
            }

            if (protein < 0 || protein > 500) {
                showToast('error', 'Invalid Input', 'Protein must be 0-500g');
                return false;
            }

            if (carbs < 0 || carbs > 500) {
                showToast('error', 'Invalid Input', 'Carbs must be 0-500g');
                return false;
            }

            if (fat < 0 || fat > 500) {
                showToast('error', 'Invalid Input', 'Fat must be 0-500g');
                return false;
            }

            if (calories === 0 && protein === 0 && carbs === 0 && fat === 0) {
                showToast('error', 'Empty Entry', 'Please enter at least one value');
                return false;
            }

            return true;
        }

        function getFormData() {
            const data = {
                calories: parseFloat($('calories').value) || 0,
                protein: parseFloat($('protein').value) || 0,
                carbs: parseFloat($('carbs').value) || 0,
                fat: parseFloat($('fat').value) || 0,
                mealType: $('mealType').value,
                description: $('description').value.trim(),
                timestamp: new Date().toISOString(),
                date: new Date().toDateString(),
                id: Date.now().toString()
            };

            // Add source tracking for Google Sheets
            if (currentlyLoadedFavorite) {
                data.source = 'Favorite';
                data.favoriteName = currentlyLoadedFavorite.name;
            } else {
                data.source = 'Manual';
                data.favoriteName = '';
            }

            return data;
        }

        async function submitToServer(data) {
            if (API_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                throw new Error('API not configured');
            }

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(data),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                lastSyncTime = new Date();
                localStorage.setItem('lastSyncTime', lastSyncTime.toISOString());
                updateSyncInfo();

                return { success: true };
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout');
                }
                throw error;
            }
        }

        function updateMacroCalculation() {
            const protein = parseFloat($('protein').value) || 0;
            const carbs = parseFloat($('carbs').value) || 0;
            const fat = parseFloat($('fat').value) || 0;
            const calories = parseFloat($('calories').value) || 0;

            const calculatedCals = (protein * 4) + (carbs * 4) + (fat * 9);
            const macroCalc = $('macroCalc');

            if (protein || carbs || fat) {
                macroCalc.style.display = 'block';

                if (calories === 0) {
                    macroCalc.innerHTML = `Calculated: ${Math.round(calculatedCals)} calories`;
                    macroCalc.className = 'macro-calc';

                    // Auto-fill calories if empty
                    if (calculatedCals > 0) {
                        $('calories').value = Math.round(calculatedCals);
                    }
                } else {
                    const diff = Math.abs(calories - calculatedCals);
                    const threshold = calories * 0.2; // 20% threshold

                    if (diff > threshold) {
                        macroCalc.innerHTML = `‚ö†Ô∏è Macros suggest ${Math.round(calculatedCals)} calories`;
                        macroCalc.className = 'macro-calc macro-warning';
                    } else {
                        macroCalc.innerHTML = `‚úì Macros match calories`;
                        macroCalc.className = 'macro-calc';
                    }
                }
            } else {
                macroCalc.style.display = 'none';
            }
        }

        function stepValue(fieldId, amount) {
            const input = $(fieldId);
            const currentValue = parseFloat(input.value) || 0;
            const newValue = Math.max(0, currentValue + amount);
            input.value = newValue;
            updateMacroCalculation();
        }

        function quickAdd(field, amount) {
            const input = $(field);
            const currentValue = parseFloat(input.value) || 0;
            input.value = currentValue + amount;
            updateMacroCalculation();
        }

        function fallbackCopy(text) {
            // Fallback for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();

            try {
                document.execCommand('copy');
                showToast('success', 'Copied!', 'Open Shortcuts and paste: ' + text);
            } catch (err) {
                showToast('error', 'Copy Failed', 'Manually copy: ' + text);

            document.body.removeChild(textArea);

        function getCurrentFormData() {
            const calories = parseFloat($('calories').value) || 0;
            const protein = parseFloat($('protein').value) || 0;
            const carbs = parseFloat($('carbs').value) || 0;
            const fat = parseFloat($('fat').value) || 0;

            if (calories || protein || carbs || fat) {
                return {
                    calories,
                    protein,
                    carbs,
                    fat,
                    mealType: $('mealType').value

        function undoLastEntry() {
            if (!lastEntry) {
                showToast('error', 'Nothing to Undo', 'No recent entry found');
                return;
            }

            if (confirm('Undo last entry?')) {
                // Remove from totals
                dailyTotals.calories -= lastEntry.calories;
                dailyTotals.protein -= lastEntry.protein;
                dailyTotals.carbs -= lastEntry.carbs;
                dailyTotals.fat -= lastEntry.fat;

                // Remove from entries
                todaysEntries = todaysEntries.filter(entry => entry.id !== lastEntry.id);

                // Update localStorage
                localStorage.setItem('todaysEntries', JSON.stringify(todaysEntries));
                localStorage.setItem('dailyTotals', JSON.stringify(dailyTotals));

                // Update displays
                updateTotalsDisplay();
                updateHistoryDisplay();

                showToast('info', 'Undone', 'Last entry removed');
                lastEntry = null;
                undoBtn.classList.remove('show');
            }
        }

        function showAddFavorite() {
            if (!lastEntry) return;

            const name = prompt('Name this favorite:', lastEntry.description || '');
            if (name && name.trim()) {
                addToFavorites(name.trim(), lastEntry);
                addFavoriteBtn.classList.remove('show');
            }
        }

        function addToFavorites(name, data) {
            if (favoritesArray.length >= MAX_FAVORITES) {
                showToast('warning', 'Limit Reached', `Maximum ${MAX_FAVORITES} favorites allowed`);
                return;
            }

            const favorite = {
                id: Date.now().toString(),
                name: name,
                calories: data.calories,
                protein: data.protein,
                carbs: data.carbs,
                fat: data.fat,
                mealType: data.mealType,
                description: data.description
            };

            favoritesArray.push(favorite);
            localStorage.setItem('favorites', JSON.stringify(favoritesArray));
            displayFavorites();
            showToast('success', 'Favorite Saved', `"${name}" added to favorites`);
        }

        function loadFavorites() {
            const saved = localStorage.getItem('favorites');
            if (saved) {
                favoritesArray = JSON.parse(saved);
                displayFavorites();
            }
        }

        function displayFavorites() {
            const grid = $('favoritesGrid');
            if (!grid) return;
            
            grid.innerHTML = '';

            if (favoritesArray.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #a0a0a0; padding: 15px; font-size: 13px;">No favorites yet. Save entries to build your collection!</p>';
                return;
            }

            favoritesArray.forEach(fav => {
                const btn = document.createElement('button');
                btn.className = 'favorite-btn';
                btn.dataset.favoriteId = fav.id;
                btn.innerHTML = `
                    <div class="favorite-name">${fav.name}</div>
                    <div class="favorite-macros">${Math.round(fav.calories)}cal ‚Ä¢ ${Math.round(fav.protein)}p ‚Ä¢ ${Math.round(fav.carbs)}c ‚Ä¢ ${Math.round(fav.fat)}f</div>

        function loadFavorite(favoriteId) {
            const favorite = favoritesArray.find(f => f.id === favoriteId);
            if (favorite) {
                // Load the favorite data into form
                $('calories').value = favorite.calories;
                $('protein').value = favorite.protein;
                $('carbs').value = favorite.carbs;
                $('fat').value = favorite.fat;
                $('mealType').value = favorite.mealType;
                $('description').value = favorite.description || '';
                updateMacroCalculation();

                // Set currently loaded favorite for tracking
                currentlyLoadedFavorite = favorite;

                // Show favorite indicator
                showFavoriteIndicator(favorite.name);

                showToast('success', 'Favorite Loaded', `"${favorite.name}" loaded into form`);
            }
        }

        function showFavoriteIndicator(favoriteName) {
            favoriteIndicator.innerHTML = `‚≠ê Loaded: "${favoriteName}"`;
            favoriteIndicator.classList.add('show');

            // Clear existing timeout
            if (favoriteIndicatorTimeout) {
                clearTimeout(favoriteIndicatorTimeout);
            }

            // Auto-hide after 10 seconds if not submitted
            favoriteIndicatorTimeout = setTimeout(() => {
                hideFavoriteIndicator();
            }, 10000);
        }

        function hideFavoriteIndicator() {
            favoriteIndicator.classList.remove('show');
            currentlyLoadedFavorite = null;

            if (favoriteIndicatorTimeout) {
                clearTimeout(favoriteIndicatorTimeout);
                favoriteIndicatorTimeout = null;
            }
        }

        function deleteFavorite(favoriteId) {
            if (confirm('Delete this favorite?')) {
                favoritesArray = favoritesArray.filter(f => f.id !== favoriteId);
                localStorage.setItem('favorites', JSON.stringify(favoritesArray));
                displayFavorites();
                showToast('info', 'Deleted', 'Favorite removed');
            }
        }

        function showToast(type, title, message, duration = 3000) {
            // Limit to 2 toasts
            if (toastCount >= 2) {
                return;
            }

            toastCount++;
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const iconMap = {
                'success': '‚úì',
                'error': '‚úó',
                'warning': '‚ö†',
                'info': '‚Ñπ'
            };

            toast.innerHTML = `
                <span class="toast-icon">${iconMap[type]}</span>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;

            $('toastContainer').appendChild(toast);

            // Trigger show animation
            requestAnimationFrame(() => {
                toast.classList.add('show');
            });

            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.2s ease reverse';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                    toastCount--;
                }, 200);
            }, duration);
        }

        // Rest of the functions (connection, sync, etc.) - same as before
        async function checkAPIConnection() {
            if (API_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                updateConnectionStatus('not-configured');
                return;
            }

            if (!isOnline) {
                updateConnectionStatus('offline');
                return;
            }

            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 3000);

                await fetch(API_URL, {
                    method: 'GET',
                    mode: 'no-cors',
                    signal: controller.signal
                });

                apiConnected = true;
                updateConnectionStatus('connected');
            } catch (error) {
                apiConnected = false;
                updateConnectionStatus('error');
            }
        }

        function updateConnectionStatus(status) {
            const dot = $('statusDot');
            const text = $('statusText');

            switch(status) {
                case 'connected':
                    dot.className = 'status-dot connected';
                    text.textContent = 'Connected';
                    break;
                case 'offline':
                    dot.className = 'status-dot error';
                    text.textContent = 'Offline';
                    break;
                case 'not-configured':
                    dot.className = 'status-dot';
                    text.textContent = 'Setup needed';
                    showToast('warning', 'Setup Required', 'Configure Google Sheets URL');
                    break;
                case 'error':
                    dot.className = 'status-dot error';
                    text.textContent = 'Error';
                    break;
            }
            updateUnsyncedBadge();
        }

        function addEntryToLocal(entry) {
            todaysEntries.unshift(entry);

            dailyTotals.calories += entry.calories;
            dailyTotals.protein += entry.protein;
            dailyTotals.carbs += entry.carbs;
            dailyTotals.fat += entry.fat;

            localStorage.setItem('todaysEntries', JSON.stringify(todaysEntries));
            localStorage.setItem('dailyTotals', JSON.stringify(dailyTotals));
            localStorage.setItem('lastEntryDate', new Date().toDateString());
        }

        function addToUnsyncedQueue(entry) {
            unsyncedQueue.push(entry);
            localStorage.setItem('unsyncedQueue', JSON.stringify(unsyncedQueue));
            updateUnsyncedBadge();
        }

        function updateUnsyncedBadge() {
            const badge = $('unsyncedBadge');
            if (unsyncedQueue.length > 0) {
                badge.textContent = unsyncedQueue.length;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }

        function loadUnsyncedQueue() {
            const saved = localStorage.getItem('unsyncedQueue');
            if (saved) {
                unsyncedQueue = JSON.parse(saved);
                updateUnsyncedBadge();
            }
        }

        async function processUnsyncedQueue() {
            if (!unsyncedQueue.length || !isOnline || !apiConnected) return;

            const queue = [...unsyncedQueue];
            const failed = [];

            for (const entry of queue) {
                try {
                    await submitToServer(entry);
                    unsyncedQueue = unsyncedQueue.filter(e => e.id !== entry.id);
                } catch (error) {
                    failed.push(entry);
                }
            }

            unsyncedQueue = failed;
            localStorage.setItem('unsyncedQueue', JSON.stringify(unsyncedQueue));
            updateUnsyncedBadge();

            if (!failed.length && queue.length) {
                showToast('success', 'Synced', `${queue.length} entries uploaded`);
            }
        }

        function updateSyncInfo() {
            const syncInfo = $('syncInfo');
            if (lastSyncTime) {
                const diff = Date.now() - lastSyncTime.getTime();
                const minutes = Math.floor(diff / 60000);

                if (minutes < 1) {
                    syncInfo.textContent = 'Just synced';
                } else if (minutes < 60) {
                    syncInfo.textContent = `${minutes}m ago`;
                } else {
                    const hours = Math.floor(minutes / 60);
                    syncInfo.textContent = `${hours}h ago`;
                }
            } else {
                syncInfo.textContent = 'Never synced';
            }
        }

        function startAutoSync() {
            setInterval(() => {
                if (unsyncedQueue.length && isOnline) {
                    processUnsyncedQueue();
                }
                updateSyncInfo();
            }, 30000);
        }

        function loadTodaysData() {
            const lastDate = localStorage.getItem('lastEntryDate');
            const today = new Date().toDateString();

            if (lastDate === today) {
                const savedEntries = localStorage.getItem('todaysEntries');
                const savedTotals = localStorage.getItem('dailyTotals');

                if (savedEntries) {
                    todaysEntries = JSON.parse(savedEntries);
                }

                if (savedTotals) {
                    dailyTotals = JSON.parse(savedTotals);
                }
            } else {
                todaysEntries = [];
                dailyTotals = { calories: 0, protein: 0, carbs: 0, fat: 0 };
                localStorage.removeItem('todaysEntries');
                localStorage.removeItem('dailyTotals');
            }

            updateTotalsDisplay();
            updateHistoryDisplay();
        }

        function updateTotalsDisplay() {
            animateValue('totalCalories', Math.round(dailyTotals.calories));
            animateValue('totalProtein', Math.round(dailyTotals.protein) + 'g');
            animateValue('totalCarbs', Math.round(dailyTotals.carbs) + 'g');
            animateValue('totalFat', Math.round(dailyTotals.fat) + 'g');

            updateProgressBar('caloriesProgress', dailyTotals.calories, DAILY_GOALS.calories);
            updateProgressBar('proteinProgress', dailyTotals.protein, DAILY_GOALS.protein);
            updateProgressBar('carbsProgress', dailyTotals.carbs, DAILY_GOALS.carbs);
            updateProgressBar('fatProgress', dailyTotals.fat, DAILY_GOALS.fat);
        }

        function animateValue(elementId, newValue) {
            const element = $(elementId);
            element.textContent = newValue;
            element.style.transform = 'scale(1.05)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 150);
        }

        function updateProgressBar(elementId, current, goal) {
            const percentage = Math.min((current / goal) * 100, 100);
            $(elementId).style.width = percentage + '%';
        }

        function updateHistoryDisplay() {
            const container = historyContainer;
            container.innerHTML = '';

            if (!todaysEntries.length) {
                container.innerHTML = '<p style="text-align: center; color: #a0a0a0; padding: 20px; font-size: 13px;">No entries today</p>';
                return;
            }

            todaysEntries.slice(0, 5).forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-header">
                        <div>
                            <strong>${entry.mealType}</strong>
                            ${entry.description ? `<div style="font-size: 11px; color: #a0a0a0; margin-top: 2px;">${entry.description}</div>` : ''}
                            ${entry.source === 'Favorite' ? `<div style="font-size: 10px; color: #667eea; margin-top: 1px;">‚≠ê ${entry.favoriteName}</div>` : ''}
                        </div>
                        <span class="history-time">${formatTime(entry.timestamp)}</span>
                    </div>
                    <div class="history-details">
                        <div class="history-macro">
                            <div class="history-macro-value">${Math.round(entry.calories)}</div>
                            <div class="history-macro-label">Cal</div>
                        </div>
                        <div class="history-macro">
                            <div class="history-macro-value">${Math.round(entry.protein)}g</div>
                            <div class="history-macro-label">Pro</div>
                        </div>
                        <div class="history-macro">
                            <div class="history-macro-value">${Math.round(entry.carbs)}g</div>
                            <div class="history-macro-label">Carbs</div>
                        </div>
                        <div class="history-macro">
                            <div class="history-macro-value">${Math.round(entry.fat)}g</div>
                            <div class="history-macro-label">Fat</div>
                        </div>
                    </div>
                    <div class="history-delete" onclick="deleteEntry(${index})">Delete</div>
                `;
                container.appendChild(div);
            });
        }

        function deleteEntry(index) {
            const entry = todaysEntries[index];

            dailyTotals.calories -= entry.calories;
            dailyTotals.protein -= entry.protein;
            dailyTotals.carbs -= entry.carbs;
            dailyTotals.fat -= entry.fat;

            todaysEntries.splice(index, 1);

            localStorage.setItem('todaysEntries', JSON.stringify(todaysEntries));
            localStorage.setItem('dailyTotals', JSON.stringify(dailyTotals));

            updateTotalsDisplay();
            updateHistoryDisplay();
            showToast('info', 'Deleted', 'Entry removed');
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function clearForm() {
            form.reset();
            $('macroCalc').style.display = 'none';

            // Clear favorite tracking when form is manually cleared
            if (currentlyLoadedFavorite) {
                hideFavoriteIndicator();
            }
        }

        function updateDateDisplay() {
            const now = new Date();
            const options = {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            };
            dateDisplay.textContent = now.toLocaleDateString('en-US', options);
        }

        function setupPullToRefresh() {
            let startY = 0;
            let pullDistance = 0;
            const container = document.querySelector('.container');
            const pullIcon = $('pullToRefresh');
            
            if (!container || !pullIcon) return;

            container.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });

            container.addEventListener('touchmove', (e) => {
                if (window.scrollY === 0) {
                    pullDistance = e.touches[0].clientY - startY;
                    if (pullDistance > 0 && pullDistance < 80) {
                        pullIcon.style.top = (pullDistance - 40) + 'px';
                        pullIcon.style.opacity = pullDistance / 80;
                    }
                }
            });

            container.addEventListener('touchend', () => {
                if (pullDistance > 50) {
                    forceSync();
                }
                pullIcon.style.top = '-40px';
                pullIcon.style.opacity = '0';
                pullDistance = 0;
            });
        }

        function setupSwipeToDelete() {
            if (!historyContainer) return;
            
            let startX = 0;
            let currentItem = null;

            historyContainer.addEventListener('touchstart', (e) => {
                if (e.target.closest('.history-item')) {
                    currentItem = e.target.closest('.history-item');
                    startX = e.touches[0].clientX;
                }
            });

            historyContainer.addEventListener('touchmove', (e) => {
                if (currentItem) {
                    const deltaX = e.touches[0].clientX - startX;
                    if (deltaX < -30) {
                        currentItem.style.transform = `translateX(${Math.max(deltaX, -70)}px)`;
                    }
                }
            });

            historyContainer.addEventListener('touchend', (e) => {
                if (currentItem) {
                    const deltaX = e.changedTouches[0].clientX - startX;
                    if (deltaX < -40) {
                        const deleteBtn = currentItem.querySelector('.history-delete');
                        if (deleteBtn) {
                            deleteBtn.style.display = 'flex';
                        }
                    } else {
                        currentItem.style.transform = '';
                    }
                    currentItem = null;
                }
            });
        }

        // Test panel functions - Make them global so onclick works
        window.toggleTestPanel = function() {
            if (testPanel) {
                testPanel.classList.toggle('show');
            }
        }

        window.testAPIConnection = async function() {
            showToast('info', 'Testing...', 'Checking Google Sheets connection');
            await checkAPIConnection();
        }

        window.forceSync = async function() {
            showToast('info', 'Syncing...', 'Uploading unsynced entries');
            await checkAPIConnection();
            await processUnsyncedQueue();
            updateSyncInfo();
        }

        window.clearAllData = function() {
            if (confirm('Delete all data? This cannot be undone!')) {
                localStorage.clear();
                location.reload();
            }
        }

        // Make these functions global for onclick handlers
        window.stepValue = stepValue;
        window.quickAdd = quickAdd;
        window.logToAppleHealthSimple = logToAppleHealthSimple;
        window.copyForAppleHealth = copyForAppleHealth;
        window.showAppleHealthDebug = showAppleHealthDebug;
        window.undoLastEntry = undoLastEntry;
        window.showAddFavorite = showAddFavorite;
        window.deleteEntry = deleteEntry;
    </script>
</body>
</html>
